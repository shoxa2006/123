<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="number" id="input" placeholder="Ikki xonali son" maxlength="2">
    <button onclick="myFunction()">Try it</button>
    <h1 id="demo"></h1>
    <input type="number" id="input2" placeholder="Uch xonali son" maxlength="3">
    <button onclick="myFunctiontwo()">Try it</button>
    <h1 id="demo1"></h1>
    <script>
        function myFunction() {
            var z = document.getElementById("input");
            var num = z.value / 10;
            var str = num.toString();
            var numarray = str.split('.');
            var a = new Array();
            a = numarray;
            var x = document.getElementById("demo");
            var first = Number.parseInt(a[0]);
            var second = Number.parseInt(a[1]);
            var plus = first + second;
            x.innerHTML = plus;
        }

        function myFunctiontwo() {
            var d = document.getElementById("input2");
            var n = d.value / 100;
            var s = n.toString();
            var narray = s.split('.');
            var a = new Array();
            a = narray;
            var f = document.getElementById("demo1");
            var firsttwo = Number.parseInt(a[0]);
            var two = Number.parseInt(a[1]);
            var three = ((two / 10).toString()).split('.');
            var b = new Array();
            b = three;
            var second = Number.parseInt(b[0]);
            var third = Number.parseInt(b[1]);

            var plustwo = (firsttwo + second) / third;
            f.innerHTML = plustwo;
        }
    </script>
</body>

</html>
